<script language="javascript" type="text/javascript">
var request;

function initial() {
  request=GetRequest();
  
  var message=request["message"];
  if(message) {
    var msg=new StringBuffer();
    msg.append("<font color='red'>");
    msg.append(stringToHTML(decodeURI(message)));
    msg.append("</font>");
    $("#message").html(msg.toString());
  }
}
</script>
