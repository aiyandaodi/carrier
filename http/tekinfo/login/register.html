                  <!-- 你的名字 -->

                    <label id="test-name" class="control-label col-xs-3 col-sm-12 col-md-3" style="overflow:hidden;" for="name" >你的名字</label>
                    <div id="test-name-value" class="col-xs-9 col-sm-12 col-md-9" style="overflow:hidden;">
                      <input type="text" maxlength="32" class="form-control" id="name" value="" placeholder="你的真实姓名"  /><!--onblur="verifyName(this);"-->

                  </div>

                  <!-- Username -->

                    <label id="username-label" class="control-label col-xs-3 col-sm-12 col-md-3" style="overflow:hidden;" for="username">登录名</label>

                      <!--<span id="username-msg" style="color:red;"></span>-->
                    </div>
                  </div>
                  
                  <!-- Password -->

                    <label class="control-label col-xs-3 col-sm-12 col-md-3" style="overflow:hidden;" for="password" >设定保密字</label>
                    <div class="col-xs-9 col-sm-12 col-md-9" style="overflow:hidden;">

                      <div>
                        密码强度&nbsp;
                        <span id="weak" style="background-color:#dde1df;font-size:12px">&nbsp;&nbsp;&nbsp;&nbsp;弱&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <span id="normal" style="background-color:#dde1df;font-size:12px">&nbsp;&nbsp;&nbsp;&nbsp;中&nbsp;&nbsp;&nbsp;&nbsp;</span>

                      <!--<span id="password-msg" style="color:red;"></span>-->
                    </div>
                  </div>
                  
                  <!-- Repassword -->

                    </div>
                  </div>

                  <!-- 角色 -->

						</div>
						<div class='col-xs-6'>

						</div>

							<label for='user_role-auditor'>审核员</label>
						</div>

/**
 * 显示随机图片
 */
function randomSlider() {
	var imgdiv=document.getElementById("slider-img");
	if(imgdiv){
		imgdiv.onload = vcdiv;
  		
		var i=Math.ceil(Math.random()*14);
		var src=tek.common.getRootPath()+"http/tekinfo/images/sliders/s"
			+((i<10) ? "0" + i : i)+".jpg";
  		
  		$("#slider-img").attr("src", src);
  
		var msg=new Array(
	  		"统一资源平台，互联网+系统平台 &nbsp; ...",
	  		"统一资源平台，为创新而生 &nbsp; ...",
	  		"统一资源平台，为未来而生 &nbsp; ...",
	  		"统一资源平台，快速、高效、强大 &nbsp; ...",
	  		
	  		"统一资源平台, 基于互联网的开发平台。"
		);
	  
		var j=Math.ceil(Math.random()*msg.length);
			
		$("#slider-msg").html(msg[j]);
	}
}

function showMessage(msg){
  var obj = document.getElementById("message");
  if(obj){
    //obj.insertAdjacentHTML('BeforeEnd', "<p>"+msg+"</p>");
    obj.innerHTML="<p>"+msg+"</p>";
    //obj.focus();
  }
  else
    alert(msg);
}

function showError(msg){
  var obj = document.getElementById("message");
  if(obj){
    //obj.insertAdjacentHTML('BeforeEnd', "<p style='color:red'>"+msg+"</p>");
    obj.innerHTML="<p style='color:red'>"+msg+"</p>";
    //obj.focus();
  }
  else
    alert(msg);
}

$(window).resize(function(){ 
    vcdiv();
})

</script>
