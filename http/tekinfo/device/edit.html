  var device_id;  //获取组织机构id
 
  /**
   * 初始化
   */

    showClose=request["show-close"];
	group_id=request["device_id"];
	
    if(showClose
	    && (showClose==1 || showClose==true))
      showClose=1;
	else

	    && (updateOpener==1 || updateOpener==true))
