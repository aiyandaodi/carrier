<script language="javascript" type="text/javascript">
function initial(){
	/** 载入页面顶部信息 **/
	$("#index_banner").load(tek.common.getRootPath() + "http/vip/html/i-header.html",function(){
		var cssurl=tek.common.getRootPath()+"http/vip/html/i-header.css";
			//alert("cssurl="+cssurl);
			loadCSS(cssurl);
		$.getScript(tek.common.getRootPath() + "http/vip/html/i-header.js",function(){
			
			if(typeof initHeader == "function"){
				initHeader();
			}
		});
		
		$("#index_banner").css("position","relative");
		$("#index_banner").show();
		
		tek.core.getURLRequest();
	
		tek.common.getUser();
		showUser(); //tekinfo.js

		//tek.serverTimer.show();
		if (tek.common.isLoggedIn()) {
			showUserInfo();
			
			if (tek.role.isAuditor(myRole)) {
				$("#user_tekinfo").removeClass("hide"); 
			} 
			if(tek.role.isCustomerService(myRole)){
				$("#user_takall").removeClass("hide");
				$("#user_ican").removeClass("hide");
			}
		} else {
			/*tek.macCommon.waitDialogShow("<font color='red'>请先登录</font>", "正在跳转登录页面...", null, 0);
			tek.macCommon.waitDialogHide(1500, 'goLogin()');*/
			iLogin();
		}

		var error = request["error"];

		if (error && error.length > 0)
			showError(tek.dataUtility.stringToHTML(decodeURIComponent(error)));

		var message = request["message"];
		if (message && message.length > 0)
			showMessage(tek.dataUtility.stringToHTML(decodeURIComponent(message)));
		
		if (typeof init == "function") 
			init();
	});
	
	
	/** 载入页面底部信息 **/
	$("#tekinfo_footer").load(tek.common.getRootPath() + "http/vip/html/i-footer.html",function(){
		//alert("111 js="+tek.common.getRootPath() + "http/vip/html/i-footer.js");
		$.getScript(tek.common.getRootPath() + "http/vip/html/i-footer.js",function(){
			//alert("111 initFooter="+(typeof initFooter));
			if(typeof initFooter == "function"){
				initFooter();
			}
		});
	});
	
	
	/** 载入弹出菜单 **/
	$("#tekinfo_popmenu").load(tek.common.getRootPath() + "http/vip/html/i-readmenu.html",function(){
		$.getScript(tek.common.getRootPath() + "http/vip/html/i-readmenu.js",function(){
			//alert("initReadmenu="+(typeof initReadmenu));
			if(typeof initReadmenu == "function"){
				initReadmenu();
			}
		});
	});
	
	
	
	
	
	/**
	* 屏幕滚动操作
	**/
	if(typeof scrollPage == "function"){
		scrollPage();
	}
	
	
	
	/** 触屏控制 **/
	if(typeof isTouchScreenDevice == "function"){
		isTouchScreenDevice();
	}
	
	/** 友盟统计 - 永远放在最后**/
	if(typeof addCnzzYmeng  == "function")
		addCnzzYmeng();
	/** 百度统计  - 永远放在最后**/
	if(typeof addBaiduTongji  == "function")
		addBaiduTongji();
	
	//alert("ok");
}
