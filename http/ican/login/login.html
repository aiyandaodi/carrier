function randomSlider() {
	var imgdiv=document.getElementById("slider-img");
	if(imgdiv){
		imgdiv.onload = vcdiv;
  		
		var i=Math.ceil(Math.random()*14);
		var src=tek.common.getRootPath()+"http/ican/images/sliders/s"
			+((i<10) ? "0" + i : i)+".jpg";
  		
  		$("#slider-img").attr("src", src);
  
		var msg=new Array(
	  		"能力维度，人的价值维度 &nbsp; ...",
	  		"能力维度，用数字评价你的才华 &nbsp; ...",
	  		"能力维度，用科学评价你的才华 &nbsp; ...",
	  		"能力维度，为你一生评测 &nbsp; ...",
	  		"能力维度，助你年年进步 &nbsp; ...",
	  		"能力维度，为梦想打分 &nbsp; ...",
	  		"能力维度，让你科学进取 &nbsp; ...",

	  		"能力维度,人力价值评测平台。"
		);
	  
		var j=Math.ceil(Math.random()*msg.length);
			
		$("#slider-msg").html(msg[j]);
	}
}

function showMessage(msg){
  var obj = document.getElementById("message");
  if(obj){
    //obj.insertAdjacentHTML('BeforeEnd', "<p>"+msg+"</p>");
    obj.innerHTML="<p>"+msg+"</p>";
    //obj.focus();
  }
  else
    alert(msg);
}

function showError(msg){
  var obj = document.getElementById("message");
  if(obj){
    //obj.insertAdjacentHTML('BeforeEnd', "<p style='color:red'>"+msg+"</p>");
    obj.innerHTML="<p style='color:red'>"+msg+"</p>";
    //obj.focus();
  }
  else
    alert(msg);
}

function vcdiv(){
  $(".vcdiv").css({ 
      position: "absolute",
      left: ($(window).width() - $(".vcdiv").outerWidth())/2,
      top: ($(window).height() - $(".vcdiv").outerHeight())/2-20
  });
}

<script type="text/javascript">
function init() {
	
	if(parent && parent!=self){
		$("#outter").attr("class","matter");
	} else {
		$("#outter").attr("class","admin-form");
	}
	
	if(myId && myId > 0) {
		tek.core.goBack();
	} else {
		var message=request["message"];
		if(!tek.dataUtility.isNull(message)) {
			tek.macCommon.waitingMessage(decodeURIComponent(message));
			$("#waiting-modal-dialog").modal("show");
		}
	}
	
	if(typeof vcdiv == "function")
		vcdiv();

	$("#userlogin").focus();

}
