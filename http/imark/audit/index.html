	<script language="javascript" type="text/javascript">
		$(document).ready(function () {
			window.setTimeout("initial()", 2000);
		});
	</script>

<body class="login-layout">
<div align="center">
	<p>Loading...</p>

	<div class="progress progress-animated progress-striped active" style="max-width:700px">
		<div class="progress-bar progress-bar-info" data-percentage="100">
			<span class="sr-only">100% Complete</span>
		</div>
	</div>
</div>

<div class="matter">
	<div class="container">
		<!-- 显示操作信息 -->
		<div class="row">
			<div class="col-md-12">
				<div class="widget">
					<div class="widget-head">
						<div class="pull-left">系统信息</div>

						<div class="clearfix"></div>
					</div>
					<!--end .widget-head-->
					<div class="widget-content">
						<div id="message" style="margin-left:20px; margin-right:20px;">
                        	&nbsp;&nbsp;&nbsp;&nbsp;<p>请稍后...</p>
                        </div>
					</div>
				</div>
				<!-- end .widget-->
			</div>
			<!-- end.col-md-->
		</div>
		<!-- end.row -->
	</div>
	<!-- end.container-->
</div>
<!--end matter-->

<form id="call_form" name="call_form" method="post" accept-charset="UTF-8" style="display:none"></form>
<script type="text/javascript">
	function initial() {
		tek.core.getURLRequest();

		tek.common.getUser();

		if (tek.common.isLoggedIn()) {
			showMessage("系统进入后台管理界面...");
			setTimeout(function () {
				tek.common.callPage("control.html", callbackURL);
			}, 2000);
		} else {
			showMessage("系统要求您登录...");
			setTimeout("goLogin()", 2000);
		}
	}

	function showMessage(msg) {
		var obj = document.getElementById("message");
		if (obj)
			obj.insertAdjacentHTML('BeforeEnd', "<p>" + msg + "</p>");
		else
			alert(msg);
	}

	function showError(msg) {
		var obj = document.getElementById("message");
		if (obj)
			obj.insertAdjacentHTML('BeforeEnd', "<p style='color:red'>" + msg + "</p>");
		else
			alert(msg);
	}
</script>

</body>
